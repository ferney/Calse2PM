<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c0edf1982f.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<script src="js/getURL.js"></script>
</head>
<body>
  <nav class="navbar nabvar-dark bg-dark">
    <a href="seleccionar.html" class="btn btn-primary btn-sm"><i class="fas fa-search"></i></a>
  </nav>  
  <div class="container">
        <h6 class="d-flex justify-content-center">
            Libros
        </h6>
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>

            <div class="form-group">
                <label>Autor</label>
                <input type="text" class="form-control" id="autor">
            </div>

            <div class="form-group">
                <label>Precio</label>
                <input type="number" class="form-control" id="precio">
            </div>

            <div class="form-group">
            <button type="button" class="btn btn-primary" id="insert" >Guardar</button>
            </div>
        </form>
  </div>
</body>
</html>


<script>
$(document).ready(function(){
$("#insert").click(function(){

    var nombre= $("#nombre").val();
    var autor= $("#autor").val();
    var precio= $("#precio").val();
    var datos= "nombre="+nombre+"&autor="+autor+"&precio="+precio+"&insert=";

    
if ($.trim(nombre).length > 0 & $.trim(autor).length >0 & $.trim(precio).length >0) {
    $.ajax({
        type: "POST",
        url: "https://clasemisiontic.000webhostapp.com/insert.php",
        data: datos,
        crossDomain:true,
        cache:false,
        
        success: function(data){
            if (data=="correcto") {
                alert ("Error de guardado");
                
                               
            } else {
                alert ("Guardado correctamente");
                window.location.href="seleccionar.html";

                
            }
        }
    });
}
return false;
});
});

</script>
