<body>
  <nav class="navbar nabvar-dark bg-dark">
    <a href="index.html" class="btn btn-primary btn-sm"><i class="fas fa-home"></i></a>
    <a href="seleccionar.html" class="btn btn-primary btn-sm"><i class="fas fa-search"></i></a>
</nav>  
  <div class="container">
        <h6 class="d-flex justify-content-center">
           Libros
        </h6>
        <form>
            
	    <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control" id="id" disabled="disabled">
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>

            <div class="form-group">
                <label>Autor</label>
                <input type="text" class="form-control" id="autor">
            </div>

            <div class="form-group">
                <label>Precio</label>
                <input type="number" class="form-control" id="precio">
            </div>

            <div class="form-group">
            <button type="button" class="btn btn-primary" name="btnActualizar" id="update">Actualizar</button>
            <button type="button" class="btn btn-danger" name="btnEliminar" id="delete">Eliminar</button>
            </div>
        </form>
  </div>
</body>
</html>


<script>
    $(document).ready(function(){
        var id= decodeURI(getUrlVars()["id"]);
 console.log(id);
        var nombre= decodeURI(getUrlVars()["nombre"]);
 console.log(nombre);
        var autor= decodeURI(getUrlVars()["autor"]);
 console.log(autor);
        var precio= decodeURI(getUrlVars()["precio"]);
 console.log(precio);

        $("#id").val(id);
        $("#nombre").val(nombre);
        $("#autor").val(autor);
        $("#precio").val(precio);

    $("#update").click(function(){
        var id= $("#id").val();
 console.log(id);
        var nombre= $("#nombre").val();
console.log(nombre);
        var autor= $("#autor").val();
console.log(autor);
        var precio= $("#precio").val();
console.log(precio);

        var datos= "id="+id+"&nombre="+nombre+"&autor="+autor+"&precio="+precio+"&update=";
        console.log(datos);
        $.ajax({
            type: "POST",
            url: "https://clasemisiontic.000webhostapp.com/update.php",
            
            data: datos,

            crossDomain: true,
                cache: false,
                                        
            success: function(data){
                  
                if (data=="correcto") {
                   alert ("Error De actualizacion");
                    
                   
                } else {
                    
		alert ("Actualizado correctamente");
 		window.location.href="seleccionar.html";
                    
                    
                    
                }
            }
        });
    
    
        });

        $("#delete").click(function(){
            var id= $("#id").val();
 console.log(id);
            var datos= "id="+id+"&delete=";
console.log(datos);
        $.ajax({
            
            type: "POST",
            url: "https://clasemisiontic.000webhostapp.com/delete.php",
            data: datos,

            crossDomain: true,
                cache: false,
            success: function(data){
                
                
                if (data=="correcto") {
                    alert ("Error De eliminado");
                   
                } else {
                   alert ("Eliminado correctamente");
                    
 		   window.location.href="seleccionar.html";
                    
                }
            }
        });
    
    
        });



    });
    
    </script>
