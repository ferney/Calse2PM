<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Menú responsive</title> 
    <!--[if lt IE 9]> 
    <script 
src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script> 
    <![endif]--> 
    <style>

    #menupc{ 
        display:none; 
    } 
    #menumovil{ 
        display:block; 
    } 
        
    @media screen and (min-width:640px){ 

        #menupc{ 
            display:block; /* Mostramos el menú de PC */ 
        }
        
        #menumovil{ 
            display:none;  /* Ocultamos el select para teléfono */ 
        } 
    } 


    </style>
</head> 
<body> 

 <ul id="menupc"> 
    <li>HOME</li> 
    <li>CONTACTO</li> 
</ul>
    
<form id="menumovil"> 
    <select>
        <option value="index.html">HOME</option>
        <option value="contacto.html">CONTACTO</option>
    </select> 
</form> 

</body> 
</html>
